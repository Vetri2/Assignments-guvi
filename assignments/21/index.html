<!DOCTYPE html>
<html>
<head>
  <title>Shop Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Product Item -->
  <div class="product-item" data-rating="4.5">
    <!-- Product details -->
    <h3>Product Name</h3>
    <p>Product description</p>
    <p>Price: $XX</p>

    <!-- Rating -->
    <div class="rating">
      <!-- Rating stars -->
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </div>

    <!-- Add to Cart button -->
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- Cart Item -->
  <div class="cart-item">
    <!-- Cart item details -->
    <h3>Product Name</h3>
    <p>Price: $XX</p>

    <!-- Remove from Cart button -->
    <button class="remove">Remove</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
